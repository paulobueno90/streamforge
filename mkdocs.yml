      - Transformers: user-guide/transformers.md
      - Aggregation: user-guide/aggregation.md
      - Backfilling: user-guide/backfilling.md
      - Multi-Exchange: user-guide/multi-exchange.md
  - Exchanges:
      - Binance: exchanges/binance.md
      - Kraken: exchanges/kraken.md
      - OKX: exchanges/okx.md
  - Examples:
      - Overview: examples/index.md
      - Basic Streaming: examples/basic-streaming.md
      - Database & Streaming: examples/data_emitters.md
      - Data Transformation: examples/data-transformation.md
      - Advanced Patterns: examples/advanced-patterns.md
  - API Reference:
      - Overview: api-reference/index.md
      - Runners: api-reference/runners.md
      - Emitters: api-reference/emitters.md
